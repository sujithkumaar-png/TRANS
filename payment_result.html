<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Result</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
    .container { margin-top: 50px; }
    .result-box { width: 400px; margin: auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    button, .btn { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    .btn { text-decoration: none; color: white; background-color: #007BFF; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-box">
      {% if success %}
        <h2>Payment Successful!</h2>
      {% else %}
        <h2>Payment Failed!</h2>
      {% endif %}
      <p>Method: {{ method }}</p>
      <p>Amount: â‚¹{{ fee_amount }}</p>
      
      <!-- Receipt Generation Form -->
      {% if success %}
      <form action="/generate_receipt" method="POST">
        <!-- Pass necessary details as hidden inputs -->
        <input type="hidden" name="name" value="{{ student_data.name }}">
        <input type="hidden" name="degree" value="{{ student_data.department }}">
        <input type="hidden" name="year" value="{{ student_data.year_sem }}">
        <input type="hidden" name="fee_type" value="{{ fee_type }}">
        <input type="hidden" name="amount" value="{{ fee_amount }}">
        <input type="hidden" name="date" value="{{ current_date }}">
        <button type="submit" class="btn">Generate Receipt</button>
      </form>
      {% endif %}
      
      <button onclick="location.href='/'">Exit</button>
    </div>
  </div>
</body>
</html>
